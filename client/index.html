<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/client/public/phoenix.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <title>Phoenix Solutions</title>

    <!-- Google Translate Init Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,hi,te,ta,fr',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Minimal Google Translate Styling -->
    <style>
      #google_translate_element {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 4px;
        padding: 4px 8px;
        border: 1px solid #e5e5e5;
        font-size: 12px;
        max-width: 100px;
        height: 26px;
        overflow: hidden;
        z-index: -10;
        margin-top: 23px;
        margin-right: 10px;
      }

      .goog-te-gadget {
        font-family: Arial, sans-serif !important;
        font-size: 12px !important;
        color: #666 !important;
        border: none !important;
        background: transparent !important;
        line-height: 1 !important;
      }

      .goog-te-gadget-simple {
        background: transparent !important;
        border: none !important;
        font-size: 12px !important;
        padding: 0 !important;
        margin: 0 !important;
        height: 20px !important;
      }

      .goog-te-gadget-simple .goog-te-menu-value {
        color: #666 !important;
        font-weight: normal !important;
        font-size: 12px !important;
        line-height: 20px !important;
      }

      .goog-te-gadget-simple .goog-te-menu-value span {
        color: #666 !important;
        font-size: 12px !important;
      }

      /* Hide Google Translate branding and icon */
      .goog-te-gadget-simple .goog-te-menu-value span:first-child {
        display: none;
      }

      .goog-te-gadget-icon {
        display: none !important;
      }

      .goog-te-gadget-simple .goog-te-menu-value img {
        display: none !important;
      }
    </style>
    </head>
    <body>
    <!-- Language Selector UI -->
    <div id="google_translate_element" style="position: absolute; top: 10px; right: 10px; z-index: 1000;"></div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    </body>
  </html>
